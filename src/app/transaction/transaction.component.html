<h1 class="text-center text-light">Transaction History</h1>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table style=" border: rgb(254, 253, 253) solid 2px;" class="text-light">
                <thead>
                    <tr class="text-center">
                        <th class="">Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of transactions" >
                        <td>{{t.type}}</td>
                        <td>{{t.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
