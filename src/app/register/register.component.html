<div class="container">
    <h1 class="text-light"></h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="text-center mt-5 text-light ">MY BANK - REGISTER</h2>
            <form [formGroup]="registerForm" class="fc" action="" (ngSubmit)="register()">
                <input formControlName="uname" name="uname" type="text " placeholder="Username" class="ibox "><br><br>
                <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors"
                    style="color: red;">
                    Invalid Username
                </div>
                <input formControlName="acno" name="acno" type="text " placeholder="Account Number"
                    class="ibox "><br><br>
                    <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors"
                    style="color: red;">
                    Invalid Account Number
                </div>

                <input formControlName="pswd" name="pswd" type="password" placeholder="Password" class="ibox"><br><br>
                <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors"
                    style="color: red;">
                    Invalid Password
                </div>
                <input type="submit" value="Register" class="btn btn-primary">
            </form><br>
            <label class="text-light" for="">Already User ?</label>&nbsp; <a routerLink="">Login !</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
